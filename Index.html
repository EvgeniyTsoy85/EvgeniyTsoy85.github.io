<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="Style.css">
	<title>Формы</title>
</head>
<body>
	<h1>Алиска</h1>
	<form action="#" method="get">
		<div>
			<p>Имя</p>
			<input type="text" tabindex="1" placeholder="введите имя" name="username">
		</div>
		<h2>Котёнок</h2>
		<div>
			<p>Пароль</p>
			<input type="password" tabindex="2" placeholder="Пароль" name="userpass">
		</div>
		<div>
			<p>Номер телефона</p>
			<input type="tel" tabindex="3" placeholder="Телефон" name="userphone">
		</div>
		<h2>Евгений</h2>

		<div>
			<p>Пол</p>
			<div>
			<input checked tabindex="4" type="radio" name="gender" value="male">Мужской
			</div>
			<div>
			<input tabindex="4" type="radio" name="gender" value="female">Женский
			</div>
		</div>
		<div>
			<p>Имущество</p>
			<div>
				<input tabindex="5" checked type="checkbox" name="bike" value="yes">Велик
			</div>
			<div>
				<input tabindex="6" type="checkbox" name="car" value="yes">Авто
			</div>
			<div>
				<input tabindex="7" disabled type="checkbox" name="house" value="yes">Дом
			</div>
		</div>
		<div>
			<p>Дополнительная информация</p>
			<textarea tabindex="8" name="text"></textarea>
		</div>
		<div>
			<p>Прикрепить фото</p>
			<input tabindex="9" type="file">
		</div>
		<div>
			<p>Любимый цвет</p>
			<select tabindex="10" name="color">
				<option value="red">Красный</option>
				<option value="yellow">Желтый</option>
				<option value="green">Зеленый</option>
			</select>
		</div>
		<div>
			<p>Действия</p>
			<button tabindex="11" type="submit">Отпправить</button>
			<button tabindex="1" type="reset">Очистить</button>
		</div>
	</form>
	
</body>
</html>
